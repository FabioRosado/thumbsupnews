version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  db:
    restart: 
      always
    image: postgres
    env_file:
      - .env
    volumes:
      - local_postgres_data:/var/lib/postgresql/data # local_db_path to docker postgres data folder
      - local_postgres_data_backups:/backups # postgres backup db
    networks:
      - db_network

  backend:
    links:
      - db
    image: thumbs_up_news_backend
    build:
      context: ./thumbsupnews_backend
      dockerfile: ./Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    command: bash -c "python3 manage.py migrate && gunicorn --chdir backend --bind :8000 thumbsupnews_backend.wsgi:application"
    volumes:
      - .:/thumbsupnews
      - static_volume:/thumbsupnews_backend/static
    networks:
      - backend_network
      - nginx_network
      - db_network

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - frontend_static:/usr/src/app/.next
    env_file:
      - ./frontend/.env
    networks:
      - frontend_network
      - backend_network
      - nginx_network
    command: npm run start
  
  nginx:
    image: nginx:1.17-alpine
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/thumbsupnews_backend/static
      - frontend_static:/usr/src/app/.next
    depends_on:
      - backend
      - frontend
    networks:
      - nginx_network
      - db_network

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge
  frontend_network:
    driver: bridge
  backend_network:
    driver: bridge
    
volumes:
  static_volume:
  frontend_static:
  local_postgres_data:
  local_postgres_data_backups:
